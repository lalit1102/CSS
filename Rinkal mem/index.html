<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css some property</title>
    <!-- <link rel="stylesheet" href="style.css">/ -->
     <style>
        ul {
    list-style: none;
    margin: 0;
    padding:0;
    background-color: red;
    overflow: hidden;

}
ul li {
    float: left;
}
ul li a {
    display: block;
    color: black;
    text-decoration: none;
    padding: 15px 10px;
}
ul li a:hover {
    background-color: #e71919;
}
#class2 {
    float: left;
    padding: 7px 40px;
}
#class2 img {
    height: 40px;
    vertical-align: middle;
}
     </style>
</head>
<body>
    <header>
        <nav class="class1">
            <ul>
                <li id="class2"><img src="logo-search-grid-2x.png" alt="logo"></li>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#Login">Login</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
