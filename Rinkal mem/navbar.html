<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <!-- <link rel="stylesheet" href="style1.css" /> -->
     <style>
     * {
    margin: 0;
    padding: 0;
}
.navbar {
    background: linear-gradient(to right, #ff7f7f, #87cefa) no-repeat center/cover fixed;
    border-radius: 30px;
}
.navbar ul {
    display: flex;
    align-items: center;
    list-style: none;
    padding: 10px;
    margin:0;
}
.navbar ul li {
    margin: 0 45px;
    text-transform: uppercase;

}
.navbar ul li a {
    text-decoration: none;
}
</style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <img
              src="Website-Development-Designing.png"
              alt=" company logo"
              height="40px"
            />
          </li>
          <li><a href="#" target="_blank">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">login</a></li>
          <li><a href="#">course</a></li>
          <li>
            <form action="#">   
            <input type="search" name="search" id="" placeholder="search" />
            <button value="">search</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
   </body>
</html>
